<!DOCTYPE HTML>
  <head>
    <title>Add two numbers</title>
      <script>

      function add(){
      var value1=parseInt(document.getElementById("number1").value);
      var value2=parseInt(document.getElementById("number2").value);
        if(isNaN(value1)||isNaN(value2)){
          alert("please enter a number");
          }
          else
          {
          var result=value1+value2;
          document.getElementById('total').innerHTML = result;
          }
      }

function substraction(){
  var value1=parseInt(document.getElementById("number1").value);
  var value2=parseInt(document.getElementById("number2").value);
   if(isNaN(value1)||isNaN(value2)){
          alert("please enter a number");
     }
     else
        {
         var result=value1-value2;
         document.getElementById('total').innerHTML = result;
       }
}
</script>
</head>
<body>
Enter the first number: <input type="text" id="number1" /><br /><br>
Enter the seccond number: <input type="text" id="number2" /><br /><br>
<input type="button" onclick="add()" value="Add"/><br /><br>
<input type="button" onclick="substraction()" value="Substraction"/><br />
<div id="total"></div>  
</body>
</html>
